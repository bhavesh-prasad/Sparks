<!doctype html>
<html lang="en">
  <head>
    <title>Send Credit</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <style>
    body {
        background-image: url("https://wallpapercave.com/wp/wp2757874.gif");
        background-color: #cccccc;
        background-position:center;
        width: 100%;
        height: auto;
        padding: 2%;
      }
  </style>
  <body>
    <div class="container">
        <table class=" ui inverted celled striped table" style="background-color: rgba(143, 138, 138, 0.466);">
            <thead>
              <tr>
                <th scope="col">Transaction ID</th>
                <th scope="col"><b>Sender</b></th>
                <th scope="col"><b>Reciever</b></th>
                <th scope="col"><b>Amount Transferred</b></th>
              </tr>
            </thead>
            <tbody>
              {% for log in user_logs %}
              <tr>
                <td>{{log[0]}}</td>
                <td>{{log[1]}}</td>
                <td>{{log[2]}}</td>
                <td>{{log[3]}}</td>
              </tr>
              {% endfor %}
    
            </tbody>
          </table>
    </div>
  </body>
</html>
