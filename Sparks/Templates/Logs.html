<!doctype html>
<html lang="en">
  <head>
    <title>Send Credit</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <style>
      head{
        margin-top: 2%;
      }
      body {
          background-image: url("https://wallpapercave.com/wp/wp2757874.gif");
          background-color: #cccccc;
          background-position:center;
          width: 100%;
          height: auto;
          padding: 2%;
        }
    </style>
    <h1 style="text-align: center;margin-top: 2%  ; padding:1%;color: white;font-family: 'Shadows Into Light', cursive;">All the users Logs</i></h1>
  </head>
  
  <body>
    
    <div class="container" style="margin-top: 4%; position: relative;">
        <table class=" table table-boderless table-dark" style="background-color: rgba(143, 138, 138, 0);">
            <thead>
              <tr>
                <th scope="col">Transaction ID</th>
                <th scope="col"><b>Sender</b></th>
                <th scope="col"><b>Reciever</b></th>
                <th scope="col"><b>Amount Transferred</b></th>
              </tr>
            </thead>
            <tbody>
              {% for log in user_logs %}
              <tr>
                <td>{{log[0]}}</td>
                <td>{{log[1]}}</td>
                <td>{{log[2]}}</td>
                <td>{{log[3]}}</td>
              </tr>
              {% endfor %}
    
            </tbody>
          </table>
    </div>
  </body>
</html>
